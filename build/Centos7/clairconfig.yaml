# The values specified here are the default values that Clair uses if no configuration file is specified or if the keys are not defined.
---
database:
  # PostgreSQL Connection string
  # http://www.postgresql.org/docs/9.4/static/libpq-connect.html
  # Example: postgresql://other@localhost/otherdb?connect_timeout=10&application_name=myapp
  # Syntax: postgresql://[user[:password]@][netloc][:port][/dbname][?param1=value1&...]
  # Admin docs: http://www.postgresql.org/docs/9.5/interactive/index.html
  # https://hub.docker.com/_/postgres/
  # https://deis.com/blog/2016/connecting-docker-containers-1
  # https://deis.com/blog/2016/connecting-docker-containers-2
  # sudo docker run --name=postgres -e POSTGRES_PASSWORD=4word2day -d postgres
  # sudo docker run --link postgres -p 6060:6060 -p 6061:6061 -v /home/centos:/config:ro quay.io/coreos/clair:latest --config=/config/clairconfig.yaml

  
  
  
  
  
  # passwd postgres [ 4word2day ]
  # sudo mkdir /usr/local/pgsql/data
  # sudo -u postgres initdb -D /usr/local/pgsql
  # sudo -u postgres initdb -D /usr/local/pgsql/data
  # sudo -u postgres postgres -D /usr/local/pgsql/data >logfile 2>&1 &
  source: postgresql://postgres:4word2day@postgres:5432/postgres?connect_timeout=10&sslmode=disable

  # Number of elements kept in the cache
  # Values unlikely to change (e.g. namespaces) are cached in order to save prevent needless roundtrips to the database.
  cacheSize: 16384

api:
  # API server port
  port: 6060

  # Health server port
  # This is an unencrypted endpoint useful for load balancers to check to healthiness of the clair server.
  healthport: 6061

  # Deadline before an API request will respond with a 503
  timeout: 900s

  # 32-bit URL-safe base64 key used to encrypt pagination tokens
  # If one is not provided, it will be generated.
  # Multiple clair instances in the same cluster need the same value.
  paginationKey:

  # Optional PKI configuration
  # If you want to easily generate client certificates and CAs, try the following projects:
  # https://github.com/coreos/etcd-ca
  # https://github.com/cloudflare/cfssl
  cafile:
  keyfile:
  certfile:

updater:
  # Frequency the database will be updated with vulnerabilities from the default data sources
  # The value 0 disables the updater entirely.
  interval: 2h

notifier:
  # Number of attempts before the notification is marked as failed to be sent
  attempts: 3

  # Duration before a failed notification is retried
  renotifyInterval: 2h

  http:
    # Optional endpoint that will receive notifications via POST requests
    endpoint:

    # Optional PKI configuration
    # If you want to easily generate client certificates and CAs, try the following projects:
    # https://github.com/coreos/etcd-ca
    # https://github.com/cloudflare/cfssl
    servername:
    cafile:
    keyfile:
    certfile: